<div class="search">
  <form #form="ngForm" (submit)="onSubmit()">
    <input
      type="text"
      placeholder="Search city"
      name="city"
      [(ngModel)]="cityName"
    />
  </form>
</div>

<div class="container" *ngIf="weatherData">
  <div class="upper-data">
    <img src="../assets/cold.jpeg" *ngIf="weatherData.main.temp <= 59" />
    <img src="../assets/hot.jpeg" *ngIf="weatherData.main.temp > 59" />

    <div class="weather-data">
      <div class="location">{{ weatherData.name }}</div>
      <div class="temperature">{{ weatherData.main.temp }} °F</div>
    </div>
  </div>
  <div class="lower-data">
    <div class="more-info-label">More Information</div>
    <div class="more-info-container">
      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/cold icon.jpeg" />
          <span>min</span>
        </div>
        <div class="info-block-value">{{ weatherData.main.temp_min }}°F</div>
      </div>

      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/hot icon.png" />
          <span>max</span>
        </div>
        <div class="info-block-value">{{ weatherData.main.temp_min }} °F</div>
      </div>

      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/humidity.jpeg" />
          <span>humidity</span>
        </div>
        <div class="info-block-value">{{ weatherData.main.humidity }}%</div>
      </div>

      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/wind.png" />
          <span>wind</span>
        </div>
        <div class="info-block-value">{{ weatherData.wind.speed }} km/h</div>
      </div>
    </div>
  </div>
</div>
